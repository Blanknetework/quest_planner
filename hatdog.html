<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      background: url('https://img.freepik.com/free-vector/forest-daytime-game-background-illustration_1308-116515.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', cursive;
    }
    .title-box {
      background-color: #de6d3e;
      border: 4px solid #3d1e00;
      padding: 0.5rem 1rem;
      display: inline-block;
      margin-bottom: 1rem;
      box-shadow: 0px 4px 0px #3d1e00;
    }
    .title-box h1 {
      color: white;
      font-size: 1rem;
      letter-spacing: 1px;
    }
    .pixel-button {
      background: linear-gradient(to right, #ff914d, #ff7b00);
      border: 4px solid #3d1e00;
      box-shadow: 0 4px #3d1e00;
    }
    .pixel-input {
      background-color: #eabf9f;
      border: 3px solid #3d1e00;
    }
    label {
      font-size: 0.75rem;
    }
    a {
      font-size: 0.6rem;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <form action="login.php" method="POST" class="bg-[#d6b89d] border-4 border-[#3d1e00] p-6 pt-4 rounded-xl w-[90%] max-w-sm text-[#3d1e00] text-xs">
    <div class="text-center">
      <div class="title-box">
        <h1>Log in to your account</h1>
      </div>
    </div>

    <label class="block mb-1 mt-2">Email</label>
    <input type="email" name="email" required class="w-full p-2 mb-3 rounded pixel-input focus:outline-none">

    <label class="block mb-1">Password</label>
    <input type="password" name="password" required class="w-full p-2 mb-1 rounded pixel-input focus:outline-none">

    <div class="text-[0.6rem] text-left mb-3">
      <a href="#" class="hover:underline">Forgot Password?</a>
    </div>




<!-- TIMER UI -->
<div class="bg-[#d6b89d] border-4 border-[#3d1e00] rounded-xl w-80 p-4 mt-8 text-[#3d1e00] text-center font-[Press Start 2P] text-sm">
    <div class="bg-gradient-to-r from-orange-400 to-orange-600 border-4 border-[#3d1e00] px-4 py-1 inline-block mb-4">
      <span class="text-white">TIMER</span>
    </div>
  
    <div id="display" class="text-2xl text-white bg-[#3d1e00] py-2 px-4 rounded mb-4 tracking-widest font-mono">
      00 : 00 : 00
    </div>
  
    <div class="flex items-center justify-center gap-2">
      <button id="startBtn" class="bg-orange-400 border-4 border-[#3d1e00] px-3 py-2 rounded shadow-md">
        ▶️
      </button>
      <button id="pauseBtn" class="bg-orange-400 border-4 border-[#3d1e00] px-3 py-2 rounded shadow-md">
        ⏸️
      </button>
      <button id="resetBtn" class="bg-orange-400 border-4 border-[#3d1e00] px-3 py-2 rounded-full shadow-md">
        ✔️
      </button>
    </div>
  </div>
  







    <button type="submit" class="w-full pixel-button text-white py-2 rounded mb-4">Log in</button>

    <div class="text-center text-[0.6rem] mb-2">
      New adventurer? <a href="#" class="hover:underline">Register</a>
    </div>

    <div class="flex items-center justify-center mb-4">
      <hr class="flex-grow border-[#3d1e00]"> <span class="px-2">or</span> <hr class="flex-grow border-[#3d1e00]">
    </div>

    <div class="flex justify-center gap-6">
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="w-8 h-8"></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" class="w-8 h-8"></a>
    </div>
  </form>
</body>
</html>
